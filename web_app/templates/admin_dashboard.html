<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админ Панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Админ Панель</h1>
    <a href="{{ url_for('list_users') }}">Управление пользователями</a>
    <a href="{{ url_for('list_orders') }}">Список заказов</a>
    <h2>Список всех заказов</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Пользователь</th>
                <th>Дата</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.user.username }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="{{ url_for('edit_order', order_id=order.id) }}">Редактировать</a>
                    <a href="{{ url_for('change_order_status', order_id=order.id) }}">Изменить статус</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
