{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Добавить компанию</h1>
    <button class="btn" id="addEntityBtn">Добавить компанию</button>

    <!-- Структура модального окна -->
    <div class="modal" id="addEntityModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить компанию</h2>
            <form class="compact-form" id="addEntityForm">
                <label for="entity_name">Название компании:</label>
                <input id="entity_name" name="entity_name" required type="text"><br>
                <button id="submitEntityBtn" type="button">Добавить компанию</button>
            </form>
        </div>
    </div>

    <h2>Список Компаний</h2>
    <table border="1" id="entities_table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Наименование компании</th>
            <th>Действия</th> <!-- Добавлено новое поле для действий -->
        </tr>
        </thead>
        <tbody>
        {% for entity in entities %}
        <tr data-id="{{ entity.id }}">
            <td><a href="{{ url_for('entity_objects', entity_id=entity.id) }}" title="Все точки этой компании">{{
                entity.id }}</a></td>
            <td>{{ entity.name }}</td>
            <td>
                <div class="action-buttons">
                    <button class="deleteEntityBtn" title="Удалить компанию">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // DataTables инициализация
        $('#entities_table').DataTable({
            language: {
                "url": "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Russian.json"  // Подключение русского перевода
            },// Отключить поиск
            paging: false,     // Отключить пагинацию
            info: false,       // Отключить информацию о таблице
            lengthChange: false,
            responsive: true,
            order: [],

        });

        var modal = document.getElementById('addEntityModal');
        var btn = document.getElementById('addEntityBtn');
        var span = document.getElementsByClassName('close')[0];

        btn.onclick = function () {
            modal.style.display = 'block';
        }

        span.onclick = function () {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        $('#submitEntityBtn').click(function () {
            var formData = $('#addEntityForm').serialize();
            $.ajax({
                type: 'POST',
                url: '{{ url_for("add_entity") }}',
                data: formData,
                success: function (response) {
                    alert('Компания успешно добавлена');
                    modal.style.display = 'none';
                    location.reload();
                },
                error: function (response) {
                    alert('Ошибка при добавлении компании');
                }
            });
        });

        $('.deleteEntityBtn').click(function () {
            var row = $(this).closest('tr');
            var entityId = row.data('id');

            if (confirm('Вы уверены, что хотите удалить эту компанию?')) {
                $.ajax({
                    type: 'POST',
                    url: '{{ url_for("delete_entity") }}',  // Создайте этот маршрут в вашем приложении
                    data: {id: entityId},
                    success: function (response) {
                        alert('Компания успешно удалена');
                        row.remove();
                        location.reload();
                    },
                    error: function (response) {
                        alert('Ошибка при удалении компании');
                    }
                });
            }
        });
    });
</script>
{% endblock %}
