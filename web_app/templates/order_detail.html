{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Детали заявки</h1>
    <p>ID: {{ order.id }}</p>
    <p>Тип заявки: {{ order.order_type }}</p>
    <p>Тип неполадки: {{ order.breaking_type }}</p>
    <p>Адрес: {{ order.address }}</p>
    <p>Дата создания: {{ order.date_create }}</p>
    <p>Статус: {{ order.status }}</p>
    <a href="{{ url_for('order_list') }}">Назад к списку заявок</a>
</div>
{% endblock %}
