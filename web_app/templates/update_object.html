{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Изменить данные точки</h1>
    <form action="{{ url_for('save_object', login=object.login) }}" method="post">
        <label for="login">Логин:</label>
        <input id="login" name="login" required type="text" value="{{ object.login }}"><br>
        <label for="address">Адрес:</label>
        <input id="address" name="address" required type="text" value="{{ object.address }}"><br>
        <label for="entity_id">Наименование компании:</label>
        <select id="entity_id" name="entity_id" required>
            {% for entity in entities %}
            <option value="{{ entity.id }}" {% if entity.id== object.entity_id.id %}selected{% endif %}>{{ entity.name
                }}
            </option>
            {% endfor %}
        </select><br>
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
